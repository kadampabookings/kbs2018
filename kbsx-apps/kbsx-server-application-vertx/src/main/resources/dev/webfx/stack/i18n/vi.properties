# From modality-crm-shared-authn
AuthnNoSuchUserAccountError = Không tồn tại tài khoản người dùng như vậy
AuthnOldPasswordNotMatchingError = Mật khẩu cũ không khớp
AuthnUserOrPasswordEmptyError = Người dùng và mật khẩu không được để trống
CreateAccountAlreadyExistsError = Đã tồn tại tài khoản với địa chỉ email này
MagicLinkBusClosedError = Máy chủ không khả dụng, vui lòng thử lại sau.
MagicLinkUnexpectedError = Đã xảy ra lỗi trên máy chủ, xin lỗi! Vui lòng gửi một yêu cầu mới bên dưới.
AuthnUnrecognizedUserIdError = ID người dùng không được nhận dạng
AuthnWrongUserOrPasswordError = Người dùng hoặc mật khẩu sai
LoginLinkAlreadyUsedError = Liên kết này đã được sử dụng. Vui lòng tạo một liên kết mới từ trang đăng nhập.
MagicLinkPushError = Chúng tôi không thể kết nối với phiên làm việc gốc của bạn. Vui lòng đảm bảo rằng nó vẫn mở và kết nối internet.
LoginLinkExpiredError = Liên kết của bạn đã hết hạn.
LoginLinkUnrecognisedError = Liên kết này không được hệ thống nhận diện. Vui lòng tạo một liên kết mới từ trang đăng nhập.
